<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Form validation with JQuery</title>
</head>
<body>
    <div class="container">
        <h2>Make an Appointment</h2>
        <form action="/Appointment/Create" method="post" name="booking">
      
          <input class="form-control form-custom whitetext" id="Name" name="Name" placeholder="Enter Your Name" type="text" value=""/>
      
          <input class="form-control form-custom whitetext" id="datetime" name="datetime" placeholder="Date and time" type="datetime-local" value=""/>
      
          <input class="form-control form-custom whitetext" id="phonenumber" name="phonenumber" placeholder="Enter 10 digits phone number" type="number" min="0" pattern="[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2}-[0-9]{2} value=""/>
      
          <input class="form-control form-custom whitetext" id="location" name="location" placeholder="Select location" type="text" value="" />
      
          <select class="form-control form-custom whitetext" id="department" name="department" placeholder="Choose department" type="text">
            <option value="Sales">Sales</option>
            <option value="Service">Service</option>
            <option value="Pure Tone Audiometry">Pure Tone Audiometry</option>
            <option value="Impedance">Impedance</option>
            <option value="VEMP">VEMP</option>
            <option value="Hearing Aid trial and Fitting">Hearing Aid trial and Fitting</option>
            <option value="Hearing Aid Repair Service">Hearing Aid Repair Service</option>
            <option value="Hearing Aid Enquiry">Hearing Aid Enquiry</option>

          </select>

        <label for="exampleFormControlTextarea1">Your Message</label>
        <textarea class="form-control form-custom whitetext" cols="20" data-val="true" data-val-required="Enter the Message" id="exampleFormControlTextarea1" name="exampleFormControlTextarea1" rows="2"></textarea>


        <button type="submit" class="btn btn-success">BOOK NOW</button>
      
        </form>
      </div>
 
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js" integrity="sha384-KsvD1yqQ1/1+IA7gi3P0tyJcT3vR+NdBTt13hSJ2lnve8agRGXTTyNaBYmCR/Nwi" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" integrity="sha384-nsg8ua9HAw1y0W1btsyWgBklPnCUAFLuTMS2G72MMONqmOymq585AcH49TLBQObG" crossorigin="anonymous"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
    <script src="form-validation.js"></script>

</body>
</html>
